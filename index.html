<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCRM</title>
    <link rel="shortcut icon" href="./assets/img/fav-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">

    <link rel="stylesheet" href="./assets/css/util.css">

    <link rel="stylesheet" href="./assets/css/footer.css">

<body>
    <section class="header-hero">
        <header class="header-main">
            <div class="container">
                <div class="header-inr d-flex justify-content-between align-items-center">
                    <div class="logo-main">
                        <a href="#" class="navbar-brand logo-otr">
                            <img src="./assets/img/logo-dark.png" alt="Logo" class="logo-img">
                        </a>
                    </div>
                    <div class="menu-action d-flex align-items-center">
                        <nav class="menu-otr">
                            <ul class="menu-ul d-flex my-0 align-items-center">
                                <li class="menu-li">
                                    <a href="#" class="heading-M-JM menu-a">Solution</a>
                                </li>
                                <li class="nav-item menu-li">
                                    <a href="#" class="heading-M-JM menu-a">Industries</a>
                                </li>
                                <li class="nav-item menu-li">
                                    <a href="#" class="heading-M-JM menu-a">Products</a>
                                </li>
                                <li class="nav-item menu-li">
                                    <a href="#" class="heading-M-JM menu-a">Resources</a>

                                <li class="nav-item menu-li">
                                    <a href="#" class="heading-M-JM menu-a">Pricing</a>

                        <div class="action-otr d-flex">
                            <a href="#" class="login primary-btn">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="hero">
            <div class="container">
                <div class="hero-inr row align-items-center">
                    <div class="col-5 col-content-otr">
                        <div class="col-content-inr">
                            <h1 class="heading my-0 heading-h1">The CRM Platform Your Whole Business Will Love</h1>
                            <p class="desc my-0 heading-L-Sans">Provide excellent customer service. Answer more tickets
                                all-in-one Primarily software.</p>
                            <div class="action-main d-flex align-items-center">
                                <div class="d-flex action-otr">
                                    <a href="#" class="primary-btn get-start">Get Started</a>
                                </div>
                                <div class="d-flex action-otr">
                                    <a href="#" class="primary-btn how-it-works heading-M-JSB">How it

                                </div>
                            </div>
                            <div class="ps-0 five-star-otr">
                                <div class="five-star-inr d-flex align-items-center">
                                    <div class="pattern-otr">
                                        <img src="./assets/img/5-star-pattern.svg" alt="" class="pattern-img">
                                    </div>
                                    <div class="badge-otr">
                                        <img src="./assets/img/5-star-badge.png" alt="Badge" class="badge-img">
                                    </div>
                                    <div class="content-otr">
                                        <h3 class="my-0 heading heading-h3-SB">5 Star Awards</h3>
                                        <p class="desc heading-M-Inter">For Customer Services</p>
                                        <div class="rating-otr d-flex">
                                            <div class="icon-otr">
                                                <i class="icon bi bi-star-fill"></i>
                                            </div>
                                            <div class="icon-otr">
                                                <i class="icon bi bi-star-fill"></i>
                                            </div>
                                            <div class="icon-otr">
                                                <i class="icon bi bi-star-fill"></i>
                                            </div>
                                            <div class="icon-otr">
                                                <i class="icon bi bi-star-fill"></i>
                                            </div>

                                            </div>
                                        </div>
                                    </div>

                                        <img src="./assets/img/5-star-pattern.svg" alt="" class="pattern-img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7 col-img-otr">
                        <img src="./assets/img/hero-img.png" alt="Hero Image" class="hero-img img-fluid">
